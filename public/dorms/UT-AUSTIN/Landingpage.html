          ['Brackenridge Hall', 30.283138,-97.7358984, 3],

          ['Jester West', 30.2824868,-97.73636569999996, 7],
          ['Kinsolving Hall', 30.2903566,-97.73959079999997, 8],
          ['Littlefield Hall', 30.2893342,-97.73972750000001, 9],
          ['Moore-Hill Hall', 30.28350320000001,-97.73537970000001, 10],
          ['Prather Hall', 30.2823584,-97.73508270000002, 11],
          ['Roberts Hall', 30.2831171,-97.73519169999997, 12],
          ['San Jacinto Hall', 30.2823598,-97.73436959999998, 13],
          ['Whitis Court', 30.2908644,-97.74046629999998, 14],

      ];

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 16,
        center: new google.maps.LatLng(30.2849185, -97.7340567),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });

      var infowindow = new google.maps.InfoWindow();

      var marker, i;

      for (i = 0; i < locations.length; i++) {
        marker = new google.maps.Marker({
          position: new google.maps.LatLng(locations[i][1], locations[i][2]),
          icon: "../../images/mapiconutaustin.png",
          map: map
        });

        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
            infowindow.setContent(locations[i][0]);
            infowindow.open(map, marker);
          }
        })(marker, i));
      }
    </script>
