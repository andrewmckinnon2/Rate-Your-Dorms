<!Doctype html>
<html>
<header>
  <title>Rate Your Dorms UNC</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/writeReview.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</header>
<body>
  <div id="header">
    <img src="../images/logo.png" id="logo">
    <p><a href="contactUs.html" class="contactButtons">Contact us</a></p>
    <p><a href="aboutUs.html" class="contactButtons">About us</a></p>
    <a href="#comingsoon" class="socialMediaLink"><img src="../images/twitterIcon.png"></a>
    <a href="#comingsoon" class="socialMediaLink"><img src="../images/facebookIcon.png"></a>
    <a href="#comingsoon" class="socialMediaLink"><img src="../images/instagramIcon.png"></a>
  </div>
  <div id="reviewHolder">
    <form>
      <p>Name:</p> <input type="text" id="name"></br>
      <p>Year in dorm:</p>
      <select id="yearSelector">
        <option id="firstYear">First year</option>
        <option id="sophomore">Sophomore</option>
        <option id="junior">Junior</option>
        <option id="senior">Senior</option>
      </select></br>
      <p>Dorm:</p>
      <select id="dormName">
        <!--options should be created in js-->
      </select></br>
      <p>Bathroom:</p>
        <input type="radio" id="bathroom1" class="bathroomRating">
        <input type="radio" id="bathroom2" class="bathroomRating">
        <input type="radio" id="bathroom3" class="bathroomRating">
        <input type="radio" id="bathroom4" class="bathroomRating">
        <input type="radio" id="bathroom5" class="bathroomRating"></br>
      <p>Cleanliness:</p>
        <input type="radio" id="cleanliness1" class="cleanlinessRating">
        <input type="radio" id="cleanliness2" class="cleanlinessRating">
        <input type="radio" id="cleanliness3" class="cleanlinessRating">
        <input type="radio" id="cleanliness4" class="cleanlinessRating">
        <input type="radio" id="cleanliness5" class="cleanlinessRating"></br>
      <p>Kitchen:</p>
        <input type="radio" id="kitchen1" class="kitchenRating">
        <input type="radio" id="kitchen2" class="kitchenRating">
        <input type="radio" id="kitchen3" class="kitchenRating">
        <input type="radio" id="kitchen4" class="kitchenRating">
        <input type="radio" id="kitchen5" class="kitchenRating"></br>
      <p>Proximity to party:</p>
        <input type="radio" id="proximityParty1" class="partyProximityRating">
        <input type="radio" id="proximityParty2" class="partyProximityRating">
        <input type="radio" id="proximityParty3" class="partyProximityRating">
        <input type="radio" id="proximityParty4" class="partyProximityRating">
        <input type="radio" id="proximityParty5" class="partyProximityRating"></br>
      <p>Proximity to study:</p>
        <input type="radio" id="proximityStudy1" class="studyProximityRating">
        <input type="radio" id="proximityStudy2" class="studyProximityRating">
        <input type="radio" id="proximityStudy3" class="studyProximityRating">
        <input type="radio" id="proximityStudy4" class="studyProximityRating">
        <input type="radio" id="proximityStudy5" class="studyProximityRating"></br>
      <p>Culture:</p>
        <select id="cultureSelector">
          <option id="rowdyOption">Rowdy</option>
          <option id="workHardOption">Work-hard</option>
          <option id="playHardOption">Play-hard</option>
          <option id="greekOption">Greek</option>
          <option id="chill">Chill</option>
        </select></br>
        <p>Laundry:</p>
        <input type="radio" id="hasLaundry">Has facilities
        <input type="radio" id="noLaundry">No facilities</br>

        <button type="button" id="submit">Submit</button>

    </form>
  </div>


</body>
<script src="../javascript/writeReview.js"></script>
